
<!doctype html>


    <head>
      <meta charset="utf-8">
      
      <title>Find Your Slice</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      
    </head>

    <body>
        <header>
          <section class="container">
            <a href="#"><h1 id="logo">Find Your Slice</h1></a>
            <nav>
              <input type="text" id="location" class="form-control form-control-lg" name="location" placeholder="Enter your location">             
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>       
        <section id="main" class="container">
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/handlebars-v4.0.5.js"></script>
        <script id="activities-template" type="text/x-handlebars-template">
          <article class="activity" id="{{id}}">  
            
            <section class="activity-content">
              <a class="activity-link" href="{{link}}" target="_blank"><h3 class="title">{{title}}</h3></a>
              <p class="address">{{address}} | <span class="phone">{{phone}}</span></p>
          </section>
          <section class="rating">
            Rating: {{rating}}
          </section>
          
          <div class="clearfix"></div>
          </article>
        </script>
        
        <script src="js/app.js"></script>
    </body>
</html>
